  UNDEPLOY = 7004;
  LIST_ALL_DEPLOYMENTS = 7005;

  // Experiment operations.
  GET_EXPERIMENT = 8001;
  CREATE_EXPERIMENT = 8002;
  UPDATE_EXPERIMENT = 8003;
  DELETE_EXPERIMENT = 8004;
  LIST_EXPERIMENTS = 8005;
