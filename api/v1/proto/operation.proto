  LIST_ROLES = 2001;

  // Artifact operations.
  GET_ARTIFACT = 3001;
  CREATE_ARTIFACT = 3002;
  LIST_ENTITY_ARTIFACT = 3003;
  UPDATE_ARTIFACT = 3004;
  DELETE_ARTIFACT = 3005;

  // Comment operations.
  GET_COMMENT = 4001;

