  reserved 1, 2, 3, 201, 202, 203;

  // --- Artifact operations ---
  DOWNLOAD_ARTIFACT = 101;
  UPLOAD_ARTIFACT = 102;

  // Project operations.
  GET_PROJECT = 1001;
  LIST_PROJECTS = 1002;
  CREATE_PROJECT = 1003;
  UPDATE_PROJECT = 1004;
  DELETE_PROJECT = 1005;
  SHARE_PROJECT = 1006;
